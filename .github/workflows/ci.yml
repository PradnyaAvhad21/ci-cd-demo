name: Node.js CI

on: [push]

jobs:
  run-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run index.js
      run: |
     echo "----- START OUTPUT -----"
     node index.js | tee /dev/stdout
     echo "------ END OUTPUT ------"
